[log]
path=<path to store log of client's script, i.e. /var/log>
name_time_format=%%Y-%%m-%%dT%%H-%%M
file_name_template = check-
message_format = %%(asctime)s %%(levelname)s %%(message)s
time_format = %%I:%%M:%%S %%p

[target]
path=<path to directory where script will look for new archive files, i.e. /backup_hdd/backup_folder/>
depth=3
input_list_file=backup.lst
